name: training-job

on:
  pull_request:
    branches:
      - "*"

jobs:
  train:
    if: github.repository == 'amritpurshotam/mlops-example' && github.actor == 'amritpurshotam'
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -e .

          npm install -g canvas vega vega-lite vega-cli

      - name: Update data
        run: |
          dvc config core.no_scm true
          dvc pull
          dvc config core.no_scm false

      - name: Comment results on pull request
        run: |
          echo "**********************************"
          echo $(fc-list)
          echo "**********************************"
          echo $(fc-match sans-serif)
          echo "**********************************"

          dvc plots diff -t confusion --targets cm.csv -x actual -y predictions --show-vega -- main > cm.json
          uuid=$(uuidgen)
          vl2png cm.json -s 1.3 > $uuid.png
          gsutil cp $uuid.png gs://mlops-example-training-data/plots/$uuid.png

          echo "## Workspace vs. Main" >> report.txt
          echo "### Performance" >> report.txt
          dvc metrics diff --show-md main >> report.txt
          echo "### Params" >> report.txt
          dvc params diff --show-md main >> report.txt
          echo "### Plots" >> report.txt
          echo "![image](https://storage.googleapis.com/mlops-example-training-data/plots/$uuid.png)" >> report.txt
          report=$(sed -E ':a;N;$!ba;s/\r{0,1}\n/\\n/g' report.txt)

          sha=$(git rev-parse @~)

          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ github.token }}" \
          https://api.github.com/repos/${{ github.repository }}/commits/$sha/comments \
          -d '{"body":"'"$report"'"}'
