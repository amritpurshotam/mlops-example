name: training-job

on:
  pull_request:
    branches:
      - "*"

jobs:
  build:
    if: github.repository == 'amritpurshotam/mlops-example'
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -e .

      - name: Update data
        run: |
          dvc config core.no_scm true
          dvc pull

      - name: Run experiment
        run: |
          dvc run \
          -n train \
          -d src/model/train.py \
          -d src/feature/preprocess.py \
          -d src/data/dataset.py \
          -o models/baseline.joblib \
          python src/model/train.py --data_path=./data/ --model_output_path=./models/baseline.joblib

      - name: Commit and push to git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add dvc.lock dvc.yaml
          git commit -m "Update dvc configs after a run"
          git push

      - name: Push to dvc
        run: |
          dvc push
